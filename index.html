<script>
  document.addEventListener("DOMContentLoaded", () => {
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('.nav-links');
    if (burger && nav) {
      burger.addEventListener('click', () => {
        nav.classList.toggle('show');
      });
    }

    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const modalCaption = document.getElementById("modalCaption");
    const modalDrafts = document.getElementById("modalDrafts");
    const closeBtn = document.querySelector(".close");
    const modalTitle = document.getElementById("modalTitle");


document.querySelectorAll(".carousel img").forEach(img => {
  img.addEventListener("click", () => {
    modal.style.display = "flex";
    modalImg.src = img.src;
    modalTitle.textContent = img.alt; // ← This sets the title
    modalCaption.textContent = getDescription(img.alt);
    modalDrafts.innerHTML = getDraftImages(img.alt);
  });
});


    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

function getDescription(title) {
  const descriptions = {
    "Art Akatsuki": "This piece draws inspiration from the Akatsuki aesthetic, blending shadow and intensity with a minimalist palette.",
    "Art Game Friends": "A cozy night scene capturing the warmth of friendship, board games, and ambient lighting. The cats add a layer of domestic serenity.",
    "Art Bubbles": "A moment of quiet joy — soap bubbles drifting into a bright sky, symbolizing fleeting thoughts and childhood wonder.",
    "3D Print PH": "This 3D print project, codenamed 'PH', involved iterative prototyping of a mechanical part designed for modular assembly. The final version shown here was printed using PLA with optimized infill for strength and weight balance. Earlier drafts explored different geometries and tolerances, which are shown below. The process included CAD modeling, slicing with adaptive layer heights, and post-processing with sanding and acetone smoothing."
  };
  return descriptions[title] || "No description available.";
}


function getDraftImages(title) {
  const drafts = {
    "Art Game Friends": [
      "Images/Draft_GameFriends1.png",
      "Images/Draft_GameFriends2.png"
    ],
    "Art Bubbles": [
      "Images/Draft_Bubbles1.png"
    ],
    "3D Print PH": [
      "3DPrintImages/PH1.jpg",
      "3DPrintImages/PH2.jpg",
      "3DPrintImages/PH3.jpg",
      "3DPrintImages/PH4.jpg",
      "3DPrintImages/PH5.jpg"
    ],
    "3D Print SM": [
      "3DPrintImages/SM1.jpg",
      "3DPrintImages/SM2.jpg"
    ],
    "3D Print SH": [
      "3DPrintImages/SH1.jpg",
      "3DPrintImages/SH2.jpg",
      "3DPrintImages/SH3.jpg"
    ],
    "3D Print GCH": [
      "3DPrintImages/GCH2.jpg",
      "3DPrintImages/GCH3.jpg",
      "3DPrintImages/GCH4.jpg",
      "3DPrintImages/GCH5.jpg",
      "3DPrintImages/GCH6.jpg",
      "3DPrintImages/GCH7.jpg"
    ]
  };
  if (!drafts[title]) return "";
  return drafts[title].map(src => `<img src="${src}" alt="Draft of ${title}" />`).join("");
}


  });
</script>
